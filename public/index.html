<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Acceso Denegado
    </h1>

    <script src="socket.io/socket.io.js"></script>
    <script>
        //vamos a conectarnos con nuestro servido 
        var socket= io();

        //vamos a escuchar cuando nos conectamos

        socket.on('connect', function() {
            console.log('nos conectamos con el servidor');
        });

        socket.on('disconnect', function() {
            console.log('perdimos conexion con el servidor');
        });

        socket.on('saludando-cliente', function(payload){
            console.log(payload);
            //vamos a devolver el saludo
            socket.emit('saludando-servidor', {cliente: "hola servidor soy tu cliente"} );
        });

    </script>

</body>
</html>
